<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Dashboard</title>
 <link rel="stylesheet" href="./styles/dashboard_style.css">
</head>
<body>

 <section id="mySideNav" class="sideNav">

  <a href="#" class="logo_container">
   <img src="./images/logo.png" alt="logo">
  </a>

  <a href="#" class="dashboard_black">
   <img src="./images/rect.png" alt="">
   <div>Dashboard</div>
  </a>

  <a href="#" class="links">
   <img src="./images/icon_workDays.png" alt="">
   Work Days
  </a>

  <a href="#" class="links">
   <img src="./images/icon_settings.png" alt="">
   Settings
  </a>

 </section>

 <!-- Main Content -->
<section class="body_body">

 <!-- Header -->
 <nav>
 
  <button>
   <img src="./images/menu_bar.png" alt="">
   <div class="dashboard_txt">Dashboard</div>
  </button>

  <div class="search">
   Search Project ...
  </div>

  <div class="notifications">
   <img src="./images/bell.png" alt="">
   <div class="notification_numb">12</div>
  </div>

  <div class="profile_info">
   <div class="name_profession">
    <div class="name_surname">Admin Admin</div>
    <div class="profession">Admin</div>
   </div>
   <img src="./images/profile_photo.png" alt="" class="profile_photo">
  </div>

 </nav>

 <section class="main_content">

  <div class="row">

   <div class="today_info">
    <div class="today">Today</div>
    <div class="info">Mon 29, 2022 | 10:00 AM</div>
   </div>

   <div class="start_time_tracker">
   
    <div class="txt">Start Time Tracker</div>
   
    <button class="play">
     <img src="./images/play.png" alt="">
    </button>
   
   </div>

  </div>


  <div class="row">

   <div class="box first">

    <div class="txt_w_dots">
     <div class="header">Weekly Activity</div>
     <div class="dots">:</div>
    </div>

    <div class="text_w_box">
     <div class="bold_txt">93.8%</div>
     <div class="blue_box">
      <img src="./images/first_icon.png" alt="">
     </div>
    </div>
    
   </div>

   <div class="box secod">
   
    <div class="txt_w_dots">
     <div class="header">Worked This Week</div>
     <div class="dots">:</div>
    </div>
   
    <div class="text_w_box">
     <div class="bold_txt">37:21:15</div>
     <div class="blue_box">
      <img src="./images/second_icon.png" alt="">
     </div>
    </div>
   
   </div>

   <div class="box third">
   
    <div class="txt_w_dots">
     <div class="header">Hours Remained</div>
     <div class="dots">:</div>
    </div>
   
    <div class="text_w_box">
     <div class="bold_txt">02:48:45</div>
     <div class="blue_box">
      <img src="./images/second_icon.png" alt="">
     </div>
    </div>
   
   </div>


  </div>

  

 </section>

</section>

</body>
</html>
