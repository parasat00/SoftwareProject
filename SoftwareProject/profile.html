<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Profile</title>
 <link rel="stylesheet" href="./styles/profile_style.css">
</head>
<body>
 
 <nav>
 
  <a href="#" class="logo_container">
   <img src="./images/logo.png" alt="logo">
  </a>
 
  <div class="search">
   Search Project ...
  </div>
 
  <div class="notifications">
   <img src="./images/bell.png" alt="">
   <div class="notification_numb">12</div>
  </div>
 
  <div class="profile_info">
   <div class="name_profession">
    <div class="name_surname">Admin Admin</div>
    <div class="profession">Admin</div>
   </div>
   <img src="./images/profile_photo.png" alt="" class="profile_photo">
  </div>
 
 </nav>

 <section class="main_content">

  <section class="profile_general_info">
   
   <div class="big_profile_info">
    <img src="./images/big_profile_photo.png" alt="" class="big_profile_photo">
    
    <div class="profile_name">
     <div class="header">Name</div>
     <div class="name">Admin Admin</div>
    </div>

   </div>

  </section>


 </section>


</body>
</html>
